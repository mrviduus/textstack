<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Read Books Online Free â€” TextStack</title>
    <meta name="description" content="Read classic books online in a calm, distraction-free reader. Browse thousands of titles with clean navigation.">
    <!-- Search Engine Verification - replace content values in production -->
    <meta name="google-site-verification" content="" />
    <meta name="msvalidate.01" content="" />
    <!-- Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "TextStack",
      "url": "https://textstack.app",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://textstack.app/en/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
