server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name textstack.dev;

    ssl_certificate /etc/letsencrypt/live/textstack.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/textstack.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Block indexing - admin-only domain
    add_header X-Robots-Tag "noindex, nofollow" always;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # robots.txt - disallow everything
    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
        add_header Content-Type text/plain;
    }

    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://textstack_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Site-Id general;
        proxy_set_header Connection "";
        client_max_body_size 100M;
        proxy_read_timeout 300s;
    }

    location /storage/ {
        alias /home/vasyl/projects/onlinelib/onlinelib/data/storage/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy to admin SPA
    location / {
        proxy_pass http://textstack_admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;
}
