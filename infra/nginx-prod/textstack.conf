# Textstack Production Nginx Configuration
# Install: sudo cp this_file /etc/nginx/sites-available/textstack
#          sudo ln -s /etc/nginx/sites-available/textstack /etc/nginx/sites-enabled/
#          sudo nginx -t && sudo systemctl reload nginx

# Rate limiting for API
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=1r/s;

# Upstream for API (Docker container on localhost only)
upstream textstack_api {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Upstream for Prerender (Docker container: docker run -p 3030:3000 tvanro/prerender-alpine)
upstream textstack_prerender {
    server 127.0.0.1:3030;
}

# Upstream for Admin panel (Docker container on localhost only)
upstream textstack_admin {
    server 127.0.0.1:5174;
}

# Bot detection - set $prerender_ua to 1 if crawler
# IMPORTANT: Google-InspectionTool is used by Search Console URL Inspection.
# Without it, GSC sees raw SPA â†’ "Crawled - currently not indexed".
map $http_user_agent $prerender_ua {
    default 0;
    "~*googlebot" 1;
    "~*Google-InspectionTool" 1;
    "~*GoogleOther" 1;
    "~*AdsBot-Google" 1;
    "~*Mediapartners-Google" 1;
    "~*bingbot" 1;
    "~*yandex" 1;
    "~*baiduspider" 1;
    "~*facebookexternalhit" 1;
    "~*twitterbot" 1;
    "~*rogerbot" 1;
    "~*linkedinbot" 1;
    "~*embedly" 1;
    "~*quora link preview" 1;
    "~*showyoubot" 1;
    "~*outbrain" 1;
    "~*pinterest" 1;
    "~*slackbot" 1;
    "~*vkShare" 1;
    "~*W3C_Validator" 1;
    "~*whatsapp" 1;
    "~*applebot" 1;
    # SEO audit tools
    "~*seositecheckup" 1;
    "~*semrush" 1;
    "~*ahrefs" 1;
    "~*moz" 1;
    "~*screaming frog" 1;
    "~*dotbot" 1;
    "~*petalbot" 1;
}

# Core SEO routes - skip prerender, serve static SPA
map $uri $is_seo_static_route {
    default 0;
    "~^/en/?$" 1;
    "~^/en/books" 1;
    "~^/en/authors" 1;
}

# --- textstack.app (General books site) ---
server {
    listen 80;
    listen [::]:80;
    server_name textstack.app www.textstack.app;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS (uncomment after SSL is set up)
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # Temporary: serve directly until SSL is ready
    root /home/vasyl/projects/onlinelib/onlinelib/apps/web/dist;
    index index.html;

    # 301 redirect legacy URLs without language prefix to /en/*
    location ~ ^/(books|authors|genres|search|about|library)(/.*)?$ {
        return 301 /en$uri;
    }

    # Homepage redirect to default language
    location = / {
        return 301 /en/;
    }

    # SEO files - proxy to API
    location = /robots.txt {
        proxy_pass http://textstack_api/robots.txt;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Site-Id general;
    }

    location = /sitemap.xml {
        proxy_pass http://textstack_api/sitemap.xml;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Site-Id general;
    }

    location /sitemaps/ {
        proxy_pass http://textstack_api/sitemaps/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Site-Id general;
    }

    # API proxy
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://textstack_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Site-Id general;
        proxy_set_header Connection "";

        # File uploads
        client_max_body_size 100M;
        proxy_read_timeout 300s;
    }

    # Static files for uploads/covers
    location /storage/ {
        alias /home/vasyl/projects/onlinelib/onlinelib/data/storage/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Prerender for bots - internal location
    location /prerender-internal/ {
        internal;
        add_header X-SEO-Render "prerender" always;
        proxy_pass http://textstack_prerender/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SPA routing with prerender for bots
    location / {
        set $prerender 0;
        set $render_type "static";

        if ($prerender_ua) {
            set $prerender 1;
            set $render_type "prerender";
        }

        # Don't prerender static files
        if ($uri ~* "\.(js|css|xml|less|png|jpg|jpeg|gif|pdf|doc|txt|ico|rss|zip|mp3|rar|exe|wmv|avi|ppt|mpg|mpeg|tif|wav|mov|psd|ai|xls|mp4|m4a|swf|dat|dmg|iso|flv|m4v|torrent|ttf|woff|woff2|svg|eot|html)$") {
            set $prerender 0;
            set $render_type "static";
        }

        # Core SEO routes: skip prerender, serve static SPA
        if ($is_seo_static_route) {
            set $prerender 0;
            set $render_type "static";
        }

        add_header X-SEO-Render $render_type always;

        # Prerender fetches via HTTPS (Cloudflare redirects HTTP->HTTPS)
        if ($prerender = 1) {
            rewrite ^(.*)$ /prerender-internal/https://$host$1 last;
        }

        try_files $uri $uri/ /index.html;
    }

    # Static assets caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;
}

# --- textstack.dev (Admin Panel - auth required) ---
server {
    listen 80;
    listen [::]:80;
    server_name textstack.dev;

    # Block indexing - admin-only domain, no public content
    add_header X-Robots-Tag "noindex, nofollow" always;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS (uncomment after SSL is set up)
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # robots.txt - disallow everything
    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
        add_header Content-Type text/plain;
    }

    # API proxy for admin endpoints
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://textstack_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Site-Id general;  # Admin works with general site
        proxy_set_header Connection "";

        # File uploads for admin
        client_max_body_size 100M;
        proxy_read_timeout 300s;
    }

    # Static files for uploads/covers (admin needs to see book covers)
    location /storage/ {
        alias /home/vasyl/projects/onlinelib/onlinelib/data/storage/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy to admin SPA (Vite dev server in Docker)
    location / {
        proxy_pass http://textstack_admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;
}

