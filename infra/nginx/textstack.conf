# Textstack Production Nginx Configuration
# Install: sudo cp this_file /etc/nginx/sites-available/textstack
#          sudo ln -s /etc/nginx/sites-available/textstack /etc/nginx/sites-enabled/
#          sudo nginx -t && sudo systemctl reload nginx

# Rate limiting for API
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=1r/s;

# Upstream for API (Docker container on localhost only)
upstream textstack_api {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Upstream for Admin panel (Docker container on localhost only)
upstream textstack_admin {
    server 127.0.0.1:81;
}

# --- textstack.app (Public site) ---
# Cloudflare terminates SSL, traffic arrives as HTTP
server {
    listen 80;
    listen [::]:80;
    server_name textstack.app www.textstack.app localhost;

    root /home/vasyl/projects/onlinelib/textstack/apps/web/dist;
    index _nonexistent_;

    # === REDIRECTS (order matters!) ===

    # 1. Normalize double slashes
    if ($request_uri ~* "//") {
        rewrite ^(.*)//+(.*)$ $1/$2 permanent;
    }

    # 2. www → non-www
    if ($host = 'www.textstack.app') {
        return 301 https://textstack.app$request_uri;
    }

    # 3. Homepage → /en/
    location = / {
        return 301 https://textstack.app/en/;
    }

    # 4. Legacy URLs without lang prefix → /en/*/
    location ~ ^/(books|authors|genres|search|about|library)(?:/(.*))?$ {
        set $subpath $2;
        if ($subpath ~ ^(.+)/$ ) {
            set $subpath $1;
        }
        set $final_path /en/$1;
        if ($subpath != '') {
            set $final_path /en/$1/$subpath;
        }
        return 301 https://textstack.app$final_path/;
    }

    # 5. Trailing slash enforcement for /en|uk/* (skip files)
    location ~ ^/(en|uk)/(.+[^/])$ {
        if ($uri ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|json|xml|txt|map|html)$) {
            break;
        }
        return 301 https://textstack.app$uri/;
    }

    # === PROXIES ===

    # Book assets
    location ~ ^/books/[^/]+/assets/ {
        proxy_pass http://textstack_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # SEO files
    location = /robots.txt {
        proxy_pass http://textstack_api/robots.txt;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Site-Id general;
    }

    location = /sitemap.xml {
        proxy_pass http://textstack_api/sitemap.xml;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Site-Id general;
    }

    location /sitemaps/ {
        proxy_pass http://textstack_api/sitemaps/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Site-Id general;
    }

    # API
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://textstack_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Site-Id general;
        proxy_set_header Connection "";
        client_max_body_size 100M;
        proxy_read_timeout 300s;
    }

    # Storage
    location /storage/ {
        alias /home/vasyl/projects/onlinelib/textstack/data/storage/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # === SSG PAGES ===

    location ~ ^/(en|uk)/?$ {
        add_header X-SEO-Render "ssg" always;
        try_files /ssg$uri/index.html @spa;
    }

    location ~ ^/(en|uk)/books/[^/]+/?$ {
        add_header X-SEO-Render "ssg" always;
        try_files /ssg$uri/index.html @spa;
    }

    location ~ ^/(en|uk)/authors/[^/]+/?$ {
        add_header X-SEO-Render "ssg" always;
        try_files /ssg$uri/index.html @spa;
    }

    location ~ ^/(en|uk)/genres/[^/]+/?$ {
        add_header X-SEO-Render "ssg" always;
        try_files /ssg$uri/index.html @spa;
    }

    location ~ ^/(en|uk)/(books|authors|genres|about)/?$ {
        add_header X-SEO-Render "ssg" always;
        try_files /ssg$uri/index.html @spa;
    }

    # SPA fallback
    location @spa {
        add_header X-SEO-Render "spa" always;
        add_header X-Robots-Tag "noindex, follow" always;
        try_files $uri /index.html;
    }

    location / {
        add_header X-SEO-Render "spa" always;
        add_header X-Robots-Tag "noindex, follow" always;
        try_files $uri /index.html;
    }

    # Static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;
}

# --- textstack.dev (Admin Panel - auth required) ---
server {
    listen 80;
    listen [::]:80;
    server_name textstack.dev;

    # Block indexing - admin-only domain, no public content
    add_header X-Robots-Tag "noindex, nofollow" always;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS (uncomment after SSL is set up)
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # robots.txt - disallow everything
    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
        add_header Content-Type text/plain;
    }

    # API proxy for admin endpoints
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://textstack_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Site-Id general;  # Admin works with general site
        proxy_set_header Connection "";

        # File uploads for admin
        client_max_body_size 100M;
        proxy_read_timeout 300s;
    }

    # Static files for uploads/covers (admin needs to see book covers)
    location /storage/ {
        alias /home/vasyl/projects/onlinelib/textstack/data/storage/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy to admin SPA (Vite dev server in Docker)
    location / {
        proxy_pass http://textstack_admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name textstack.dev;

    ssl_certificate /etc/letsencrypt/live/textstack.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/textstack.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Block indexing - admin-only domain
    add_header X-Robots-Tag "noindex, nofollow" always;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # robots.txt - disallow everything
    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
        add_header Content-Type text/plain;
    }

    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://textstack_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Site-Id general;
        proxy_set_header Connection "";
        client_max_body_size 100M;
        proxy_read_timeout 300s;
    }

    location /storage/ {
        alias /home/vasyl/projects/onlinelib/textstack/data/storage/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy to admin SPA
    location / {
        proxy_pass http://textstack_admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;
}
