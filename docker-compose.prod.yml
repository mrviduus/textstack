# Production Docker Compose Configuration
# Usage: docker compose -f docker-compose.prod.yml --env-file .env.production up -d
#
# Key differences from development:
# - No nginx (using host nginx)
# - No frontend dev servers (using static files)
# - PostgreSQL not exposed externally
# - Restart policies enabled
# - Production environment variables
# - Resource limits

services:
  db:
    image: postgres:16
    container_name: textstack_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./data/postgres-prod:/var/lib/postgresql/data
    # NOTE: No ports exposed - internal only for security
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  migrator:
    build:
      context: ./backend
      dockerfile: Docker/Migrator.Dockerfile
    container_name: textstack_migrator_prod
    environment:
      ConnectionStrings__Default: "Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  api:
    build:
      context: ./backend
      dockerfile: Docker/Api.Dockerfile
    container_name: textstack_api_prod
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ConnectionStrings__Default: "Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      Storage__RootPath: /storage
      Jwt__Secret: ${JWT_SECRET}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    volumes:
      - ./data/storage:/storage
      - /tmp/standardebooks-import:/data/textstack:ro
    ports:
      - "127.0.0.1:8080:8080"  # Only localhost, nginx will proxy
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      otel-collector:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  worker:
    build:
      context: ./backend
      dockerfile: Docker/Worker.Dockerfile
    container_name: textstack_worker_prod
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ConnectionStrings__Default: "Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      Storage__RootPath: /storage
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    volumes:
      - ./data/storage:/storage
    restart: always
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      otel-collector:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 2G  # Worker needs more for book processing
        reservations:
          memory: 512M

  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    container_name: textstack_admin_prod
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "127.0.0.1:5174:5174"  # Only localhost - not exposed to internet
    restart: always
    depends_on:
      - api
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ===========================================
  # Observability Stack (optional but recommended)
  # ===========================================

  loki:
    image: grafana/loki:3.3.2
    container_name: textstack_loki_prod
    command: ["-config.file=/etc/loki/local-config.yaml"]
    volumes:
      - ./observability/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - ./data/loki-prod:/loki
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  tempo:
    image: grafana/tempo:2.6.1
    container_name: textstack_tempo_prod
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./observability/tempo/tempo.yaml:/etc/tempo.yaml:ro
      - ./data/tempo-prod:/var/tempo
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.116.1
    container_name: textstack_otel_prod
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    restart: always
    depends_on:
      - tempo
      - loki
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  prometheus:
    image: prom/prometheus:v3.1.0
    container_name: textstack_prometheus_prod
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./data/prometheus-prod:/prometheus
    ports:
      - "127.0.0.1:9090:9090"  # Only localhost
    restart: always
    depends_on:
      - otel-collector
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  grafana:
    image: grafana/grafana:11.4.0
    container_name: textstack_grafana_prod
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_FEATURE_TOGGLES_ENABLE: "traceqlEditor"
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./data/grafana-prod:/var/lib/grafana
    ports:
      - "127.0.0.1:3000:3000"  # Only localhost
    restart: always
    depends_on:
      - prometheus
      - tempo
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

# Production uses separate data directories to avoid conflicts with dev
# Dev data: ./data/postgres, ./data/grafana, ./data/prometheus, ./data/tempo
# Prod data: ./data/postgres-prod, ./data/grafana-prod, ./data/prometheus-prod, ./data/tempo-prod
