services:
  nginx:
    image: nginx:alpine
    container_name: books_nginx
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - api
      - web
      - admin

  db:
    image: postgres:16
    container_name: books_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-books}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-books}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrator:
    build:
      context: ./backend
      dockerfile: Docker/Migrator.Dockerfile
    container_name: books_migrator
    environment:
      ConnectionStrings__Default: "Host=db;Port=5432;Database=${POSTGRES_DB:-books};Username=${POSTGRES_USER:-app};Password=${POSTGRES_PASSWORD:-changeme}"
      MIGRATE_TARGET: ${MIGRATE_TARGET:-}
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  # Observability Stack
  tempo:
    image: grafana/tempo:2.6.1
    container_name: books_tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./observability/tempo/tempo.yaml:/etc/tempo.yaml:ro
      - ./data/tempo:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "9095:9095"   # Tempo gRPC
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.116.1
    container_name: books_otel
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8889:8889"   # Prometheus metrics
    restart: unless-stopped
    depends_on:
      - tempo

  prometheus:
    image: prom/prometheus:v3.1.0
    container_name: books_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./data/prometheus:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    depends_on:
      - otel-collector

  grafana:
    image: grafana/grafana:11.4.0
    container_name: books_grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_FEATURE_TOGGLES_ENABLE: "traceqlEditor"
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./data/grafana:/var/lib/grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - prometheus
      - tempo

  api:
    build:
      context: ./backend
      dockerfile: Docker/Api.Dockerfile
    container_name: books_api
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ConnectionStrings__Default: "Host=db;Port=5432;Database=${POSTGRES_DB:-books};Username=${POSTGRES_USER:-app};Password=${POSTGRES_PASSWORD:-changeme}"
      Storage__RootPath: /storage
      Jwt__SecretKey: ${JWT_SECRET:-dev-secret-key-min-32-characters-long-for-testing}
      Jwt__Issuer: ${JWT_ISSUER:-textstack.app}
      Jwt__AccessTokenExpiryMinutes: ${JWT_ACCESS_TOKEN_EXPIRY_MINUTES:-15}
      Jwt__RefreshTokenExpiryDays: ${JWT_REFRESH_TOKEN_EXPIRY_DAYS:-30}
      Google__ClientId: ${GOOGLE_CLIENT_ID:-301013894506-7ouh9ops30ubjg6s6govpeep19h26r6q.apps.googleusercontent.com}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    volumes:
      - ./data/storage:/storage
      - ${TEXTSTACK_PATH:-./data/textstack}:/data/textstack:ro
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      otel-collector:
        condition: service_started

  worker:
    build:
      context: ./backend
      dockerfile: Docker/Worker.Dockerfile
    container_name: books_worker
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ConnectionStrings__Default: "Host=db;Port=5432;Database=${POSTGRES_DB:-books};Username=${POSTGRES_USER:-app};Password=${POSTGRES_PASSWORD:-changeme}"
      Storage__RootPath: /storage
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    volumes:
      - ./data/storage:/storage
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      otel-collector:
        condition: service_started

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: books_web
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
      VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-301013894506-7ouh9ops30ubjg6s6govpeep19h26r6q.apps.googleusercontent.com}
    ports:
      - "5173:5173"
    restart: unless-stopped
    depends_on:
      - api

  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    container_name: books_admin
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    ports:
      - "5174:5174"
    restart: unless-stopped
    depends_on:
      - api
