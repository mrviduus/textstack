# Textstack Docker Compose
# Usage: docker compose up -d

services:
  db:
    image: postgres:16
    container_name: textstack_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./data/postgres-prod:/var/lib/postgresql/data
    # NOTE: No ports exposed - internal only for security
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  migrator:
    build:
      context: ./backend
      dockerfile: Docker/Migrator.Dockerfile
    container_name: textstack_migrator_prod
    environment:
      ConnectionStrings__Default: "Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  api:
    build:
      context: ./backend
      dockerfile: Docker/Api.Dockerfile
    container_name: textstack_api_prod
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ConnectionStrings__Default: "Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      Storage__RootPath: /storage
      Jwt__SecretKey: ${JWT_SECRET}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      Google__ClientId: ${GOOGLE_CLIENT_ID}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://aspire-dashboard:18890
    volumes:
      - ./data/storage:/storage
      - ./data/textstack:/data/textstack
    ports:
      - "127.0.0.1:8080:8080"  # Only localhost, nginx will proxy
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      aspire-dashboard:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  worker:
    build:
      context: ./backend
      dockerfile: Docker/Worker.Dockerfile
    container_name: textstack_worker_prod
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ConnectionStrings__Default: "Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      Storage__RootPath: /storage
      OTEL_EXPORTER_OTLP_ENDPOINT: http://aspire-dashboard:18890
    volumes:
      - ./data/storage:/storage
    restart: always
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      aspire-dashboard:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 2G  # Worker needs more for book processing
        reservations:
          memory: 512M

  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    container_name: textstack_admin_prod
    environment:
      VITE_API_URL: /api
    ports:
      - "127.0.0.1:5174:5174"  # Only localhost - not exposed to internet
    restart: always
    depends_on:
      - api
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ===========================================
  # SSG Worker - prerenders SEO pages
  # ===========================================

  ssg-worker:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.ssg-worker
    container_name: textstack_ssg_worker
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
      API_URL: http://api:8080
      API_HOST: localhost
      POLL_INTERVAL: "5000"
    volumes:
      - ./apps/web/dist:/app/dist
    restart: always
    depends_on:
      api:
        condition: service_healthy
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ===========================================
  # Observability - Aspire Dashboard (all-in-one: traces, logs, metrics)
  # ===========================================

  aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:latest
    container_name: textstack_aspire_prod
    ports:
      - "127.0.0.1:18888:18888"   # Dashboard UI (localhost only)
    environment:
      - ASPIRE_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS=true
      - DASHBOARD__TELEMETRYLIMITS__MAXLOGCOUNT=100000
      - DASHBOARD__TELEMETRYLIMITS__MAXTRACECOUNT=50000
      - DASHBOARD__TELEMETRYLIMITS__MAXMETRICCOUNT=100000
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
