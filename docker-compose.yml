services:
  nginx:
    image: nginx:alpine
    container_name: books_nginx
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - api
      - web
      - admin

  db:
    image: postgres:16
    container_name: books_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-books}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-books}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrator:
    build:
      context: ./backend
      dockerfile: Docker/Migrator.Dockerfile
    container_name: books_migrator
    environment:
      ConnectionStrings__Default: "Host=db;Port=5432;Database=${POSTGRES_DB:-books};Username=${POSTGRES_USER:-app};Password=${POSTGRES_PASSWORD:-changeme}"
      MIGRATE_TARGET: ${MIGRATE_TARGET:-}
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  # Observability - Aspire Dashboard (all-in-one: traces, logs, metrics)
  aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:latest
    container_name: books_aspire
    ports:
      - "18888:18888"   # Dashboard UI
    environment:
      - ASPIRE_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS=true
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Docker/Api.Dockerfile
    container_name: books_api
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ConnectionStrings__Default: "Host=db;Port=5432;Database=${POSTGRES_DB:-books};Username=${POSTGRES_USER:-app};Password=${POSTGRES_PASSWORD:-changeme}"
      Storage__RootPath: /storage
      Jwt__SecretKey: ${JWT_SECRET:-dev-secret-key-min-32-characters-long-for-testing}
      Jwt__Issuer: ${JWT_ISSUER:-textstack.app}
      Jwt__AccessTokenExpiryMinutes: ${JWT_ACCESS_TOKEN_EXPIRY_MINUTES:-60}
      Jwt__RefreshTokenExpiryDays: ${JWT_REFRESH_TOKEN_EXPIRY_DAYS:-30}
      Google__ClientId: ${GOOGLE_CLIENT_ID:-}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://aspire-dashboard:18889
    volumes:
      - ./data/storage:/storage
      - ${TEXTSTACK_PATH:-./data/textstack}:/data/textstack
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      aspire-dashboard:
        condition: service_started

  worker:
    build:
      context: ./backend
      dockerfile: Docker/Worker.Dockerfile
    container_name: books_worker
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ConnectionStrings__Default: "Host=db;Port=5432;Database=${POSTGRES_DB:-books};Username=${POSTGRES_USER:-app};Password=${POSTGRES_PASSWORD:-changeme}"
      Storage__RootPath: /storage
      OTEL_EXPORTER_OTLP_ENDPOINT: http://aspire-dashboard:18889
    volumes:
      - ./data/storage:/storage
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      aspire-dashboard:
        condition: service_started

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: books_web
    environment:
      # Use /api proxy for prerender compatibility (Vite proxies to api:8080)
      VITE_API_URL: ${VITE_API_URL:-/api}
      VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      # Canonical URL for SEO (used when site context not loaded yet)
      VITE_CANONICAL_URL: ${VITE_CANONICAL_URL:-http://general.localhost}
    ports:
      - "5173:5173"
    restart: unless-stopped
    depends_on:
      - api

  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    container_name: books_admin
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    ports:
      - "5174:5174"
    restart: unless-stopped
    depends_on:
      - api

  # Prerender for SEO - renders SPA for search engine bots
  # https://github.com/tvanro/prerender-alpine
  prerender:
    image: tvanro/prerender-alpine:7.2.0
    container_name: books_prerender
    environment:
      MEMORY_CACHE: 1
      CACHE_MAXSIZE: 500
      CACHE_TTL: 3600
    ports:
      - "3030:3000"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
