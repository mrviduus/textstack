name: CI

on:
  # CI runs on PRs and when called by deploy.yml
  # Push to main triggers deploy.yml which calls this workflow
  pull_request:
    branches: [main]
  workflow_call:  # Allow deploy.yml to reuse this workflow

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: changeme
          POSTGRES_DB: books
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Install EF Core tools
        run: dotnet tool install --global dotnet-ef

      - name: Run migrations
        run: dotnet ef database update --project backend/src/Infrastructure --startup-project backend/src/Api
        env:
          ConnectionStrings__Default: "Host=localhost;Port=5432;Database=books;Username=app;Password=changeme"

      # Extraction tests skipped - require native SkiaSharp libs
      # - name: Extraction tests
      #   run: dotnet test tests/TextStack.Extraction.Tests --no-build

      - name: Search tests
        run: dotnet test tests/TextStack.Search.Tests --no-build

  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & build web
        working-directory: apps/web
        run: pnpm install --frozen-lockfile && pnpm build

      - name: Install & build admin
        working-directory: apps/admin
        run: pnpm install --frozen-lockfile && pnpm build

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create .env for CI
        run: |
          cat > .env << 'EOF'
          POSTGRES_USER=app
          POSTGRES_PASSWORD=changeme
          POSTGRES_DB=books
          JWT_SECRET=test-secret-key-for-ci-minimum-32-chars
          JWT_ISSUER=textstack.app
          JWT_AUDIENCE=textstack.app
          GOOGLE_CLIENT_ID=test
          ASPNETCORE_ENVIRONMENT=Development
          EOF

      - name: Build containers
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for API health
        run: |
          timeout 120 bash -c 'until curl -s http://localhost:8080/health; do sleep 5; done'

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Integration tests
        run: dotnet test tests/TextStack.IntegrationTests
        env:
          API_URL: http://localhost:8080

      - name: Stop services
        if: always()
        run: docker compose down

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create .env for CI
        run: |
          cat > .env << 'EOF'
          POSTGRES_USER=app
          POSTGRES_PASSWORD=changeme
          POSTGRES_DB=books
          JWT_SECRET=test-secret-key-for-ci-minimum-32-chars
          JWT_ISSUER=textstack.app
          JWT_AUDIENCE=textstack.app
          GOOGLE_CLIENT_ID=test
          ASPNETCORE_ENVIRONMENT=Development
          ENABLE_TEST_AUTH=true
          ADMIN_EMAIL=admin@textstack.app
          ADMIN_PASSWORD=admin
          EOF

      - name: Build & start services
        run: docker compose up -d --build

      - name: Wait for API health
        run: |
          timeout 120 bash -c 'until curl -s http://localhost:8080/health; do sleep 5; done'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install web dependencies
        working-directory: apps/web
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Chromium
        working-directory: apps/web
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: apps/web
        run: pnpm test:e2e
        env:
          CI: true
          API_URL: http://localhost:8080
          BASE_URL: http://localhost:5173
          ADMIN_URL: http://localhost:81

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/web/e2e/playwright-report/
          retention-days: 14

      - name: Stop services
        if: always()
        run: docker compose down
